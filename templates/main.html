<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> IPSS-R Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <h2>IPSS-R Calculator</h2>
    <form method="post">
        Cytogenetic Group:
        <input type="text" name="cg" placeholder="VG, G, I, P, VP"><br>
        HG Blasts:
        <input type="number" name="hg" placeholder="0 to 30"><br>
        Platelets:
        <input type="number" name="platelets" placeholder="0 to 2000"><br>
        ANC:
        <input type="number" name="anc" placeholder="0 to 15"><br>
        Hemoglobin:
        <input type="number" name="heme" placeholder="4 to 20"><br>
        <input type="submit" value="Enter">

    </form>
    <!-- { % this is code % }
    #Pecentage sign-->
    {% if text %}
        Answer from calculator: {{ text}}
    {% endif %}
</body>
</html>
